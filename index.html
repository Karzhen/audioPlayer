<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio player by Egor Cherkashin</title>
</head>
<body>
    <div class="wrapper">
        <div class="image">
            <img src="" alt="Capybara">
        </div>
        <div class="song">
            <div class="title">

            </div>
            <div class="author">

            </div>
            <div class="scrollBar">
                <div class="line"></div>
                <div class="ellipse"></div>
                <div class="currentTime"></div>
                <div class="songDuration"></div>
            </div>
        </div>
        <div class="controls">
            <div class="previousSong"></div>
            <div class="playPause"></div>
            <div class="nextSong"></div>
        </div>
    </div>
</body>
</html>
